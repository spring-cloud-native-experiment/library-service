<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link type="text/css" rel="stylesheet" href="webjars/bootstrap/3.2.0/css/bootstrap.min.css">
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
</head>
<body ng-app="library" ng-cloak class="ng-cloak">
    <div ng-controller="navigation as nav" class="container">
        <ul class="nav nav-pills" role="tablist">
            <li class="active"><a href="#/">home</a></li>
            <li><a href="login">login</a></li>
            <li ng-show="authenticated"><a href="" ng-click="nav.logout()">logout</a></li>
        </ul>
    </div>
    <div ng-view class="container"></div>
    <script src="webjars/jquery/2.1.1/jquery.min.js"></script>
    <script src="webjars/angularjs/1.3.8/angular.min.js"></script>
    <script src="webjars/angularjs/1.3.8/angular-route.min.js"></script>
    <script src="js/library.js" type="text/javascript"></script>
</body>
</html>
